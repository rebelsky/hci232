- topic: Understanding the issues, understanding the user
  abbrev: understanding
  summary: |  
    We begin to consider some of the core issues underlying HCI design
    and how we understand the users we serve.
  reading:
    - page: Norman, <em>The Design of Everyday Things</em>, Chapter 1
  lab:
    - page: Poster session

- topic: Accessibility
  abbrev: accessibility
  summary: |
    We explore issues of accessibility as a design topic, as an HCI topic,
    and as an ethical fundamental.

- topic: Observing users
  abbrev: observation
  summary: | 
    We return to considerations of how one observes and understand users.

- topic: Usability testing (1)
  abbrev: testing-1
  summary: |
    We consider some approaches to usability testing

- topic: Usability testing (2)
  abbrev: testing-2
  summary: |
    We practice usability testing on each other.

- topic: Brainstorming and Ideation
  abbrev: ideation
  summary: |
    We consider how one develops (or might develop) new approaches to 
    design problems.

- topic: Pause for Breath
  abbrev: pause-01
  summary: | 
    We pause for a moment to consider oustanding issues.

- topic: Prototyping
  abbrev: prototyping-1
  summary: |
    We consider how one might develop prototypes to use in understanding
    the utility or efficacy of the interfaces we design.

- topic: Prototyping practice and prep
  abbrev: prototyping-2
  summary: |
    We build and explore some prototypes.

- topic: Usability and accessibility heuristics
  abbrev: heuristics-1
  summary: |
    We explore some common heuristics for assessing the usability and/or
    accessibility of products.

- topic: Current research in HCI
  abbrev: current-research
  summary: |
    We consider some recent papers from the HCI and ACCESS communities.

- topic: Wrapup
  abbrev: wrapup
  summary: |
    We conclude the course.

- topic: Scheduled final
  abbrev: final
