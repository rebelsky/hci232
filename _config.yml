# Be picky about front-matter
strict_front_matter: true

# Set up collections for course content
collections:
  admin:
    output: false

  eboards:
    output: true
    permalink: /eboards/:path.html

  handouts:
    output: true
    permalink: /handouts/:path.html

  investigations:
    output: true
    permalink: /investigations/:path.html

  labs:
    output: true
    permalink: /labs/:path.html

  links:
    output: true
    permalink: /links:path.html

  problems:
    output: false
  
  readings:
    output: true
    permalink: /readings/:path.html

  sandbox:
    output: true
    permalink: /sandbox/:path.html

# Default layouts
defaults:
  - scope:
      path: ""
    values:
      layout: default
  
  - scope:
      path: ""
      type: investigations
    values:
      link: false
      layout: assigned
      collaboration: |
        You must work individually on this assignment.
        You may only discuss this assignment with the course staff.

  - scope:
      path: ""
      type: exams
    values:
      link: false
      layout: assigned
 
  - scope:
      path: ""
      type: labs
    values:
      link: true
      section: Lab
      layout: assigned
      no-due-message: |
        Lab writeups are always due by Saturday 8:30 AM central the week they are assigned.
        However as a general rule, try to complete labs *the day that they are assigned*, so that you do not fall behind!

  - scope:
      path: ""
      type: project
    values:
      link: false
      layout: assigned

  - scope:
      path: ""
      type: readings
    values:
      link: true
      layout: assigned

  - scope:
      path: ""
      type: sandbox
    values:
      link: true
      layout: assigned

# Build settings
exclude:
  - vault
  - assessments
  - gradescope
  - README.md
  - Gemfile
  - Gemfile.lock
  - Makefile
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: drracket
    span:
      line_numbers: false
    block:
      line_numbers: false

# Plugin Settings
plugins:
  - jekyll-bootstrap-sass
  - jekyll-include-cache

bootstrap:
  assets: true
